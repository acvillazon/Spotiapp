<div class="container-fluid" style="margin-top: 5%;">
    <div style="display: flex; justify-content: center; flex-wrap: wrap;">
        <div *ngFor="let item of items" class="card puntero" style="margin-bottom: 5%; width: 25%; margin-left:1%; margin-right: 1%;">
            <img (click)="verArist(item)" [src]="item.images | noimage" class="card-img-top" alt="...">
            <div style="display: flex; flex-direction: column; justify-content: space-around;" class="card-body">
                <h4 style="color:gray;">{{item.name}}</h4>
                <br>
                <br>
                <div style="display: flex; align-items: baseline; flex-direction: column;">
                  <small style="color: gray;">{{item.release_date}}</small>
                  <hr>
                  <div style="display: flex; flex-wrap: wrap;">
                      <span *ngFor="let artist of item.artists" 
                        class="badge badge-pill badge-primary">{{artist.name}}</span>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
